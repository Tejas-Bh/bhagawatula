<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
        }
    </style>
</head>
<body class="h-100 d-flex justify-content-center p-5">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form method="POST">
        <div class="w-100 justify-content-center">
        <h1 align="center">Submit a New Ticket</h1>
        <hr />
        <div class="form-group">
            <label for="title"><b>Issue</b></label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Please enter the title of the ticket." />
            <br />
            <label for="description"><b>Description</b></label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Description of the issue you are facing." />
            <br />
            <label for="location"><b>Location</b></label>
            <select name="location" id="location" class="form-select">
                <option value="{{ location }}" selected>{{ location }}</option>
                {{ locations.remove(location) }}
                {% for i in locations %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
        <br />
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger alert-dismissable fade show" role="alert">
            {{ message[1] }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <br />
        <hr />
        <small>Flask-Aht-Tickets by Tejas Bhagawatula</small>
        <br />
    </div>
    </form>
</body>
</html>
